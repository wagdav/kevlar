---
artifacts:
- name: src
  source: .

- name: hello-world-builder
  docker_image:
    context: docker/hello-world-builder

- name: hello-world-tester
  docker_image:
    context: docker/hello-world-tester

- name: build
  script: src/build.sh
  need:
    - hello-world-builder
    - src

- name: env
  environment:
    HELLO: world

- name: test
  script: src/test.sh
  platform: hello-world-tester
  need:
    - src
    - build
    - hello-world-tester
    - env
